<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Information Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="car-card">
        <h1 class="car-title">Toyota Camry</h1>
        <div class="car-details">
            <div class="car-detail">
                <strong>Year:</strong> 2021
            </div>
            <div class="car-detail">
                <strong>Color:</strong> Red
            </div>
            <div class="car-detail">
                <strong>Mileage:</strong> 15,000 miles
            </div>
            <div class="car-detail">
                <strong>Fuel Type:</strong> Gasoline
            </div>
            <div class="car-detail">
                <strong>Transmission:</strong> Automatic
            </div>
            <div class="car-detail">
                <strong>For Sale:</strong> Yes
            </div>
        </div>
    </div>
</body>
</html>
